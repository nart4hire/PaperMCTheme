<div class="wrapper">
    <div class="banner">
        <div class="pedastal">
            {{ with resources.Get "images/grass-block.png" }}
            {{ if hugo.IsProduction }}
                {{ with . | fingerprint }}
                <img src="{{ .RelPermalink }}" alt="Grass Block" class="grass-block">
                {{ end }}
            {{ else }}
                <img src="{{ .RelPermalink }}" alt="Grass Block" class="grass-block">
            {{ end }}
            <div class="blob"></div>
            {{ end }}
        </div>
        <div class="banner-content">
            <h1>{{ .Title }}</h1>
            <p>{{ .Description }}</p>
        </div> 
    </div>
</div>
